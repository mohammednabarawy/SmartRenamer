<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SmartRenamer</title>
    <style>
      body {
        width: 300px;
        height: 280px; /* Adjusted height for file type filters */
        font-family: Arial, sans-serif;
        font-size: 14px;
        padding: 10px;
      }

      h1 {
        font-size: 16px;
        margin-bottom: 10px;
      }

      input[type="checkbox"] {
        margin-bottom: 10px;
      }

      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        padding: 5px 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>SmartRenamer Settings</h1>
    <!-- Checkbox for including website name -->
    <input type="checkbox" id="websiteNameCheckbox" checked />
    <label for="websiteNameCheckbox">Include website name in filename</label
    ><br />

    <!-- Checkbox for including date -->
    <input type="checkbox" id="dateCheckbox" checked />
    <label for="dateCheckbox">Include date in filename</label><br />

    <!-- Separator input -->
    <input
      type="text"
      id="separatorInput"
      placeholder="Separator character (e.g., -)"
    /><br />

    <!-- Add a section for file type filters -->
    <h2>File Type Filters</h2>
    <div id="fileTypeFilters">
      <label for="fileTypeImage">Image:</label>
      <input
        type="text"
        id="fileTypeImage"
        placeholder="Image naming scheme"
      /><br />
      <label for="fileTypeDocument">Document:</label>
      <input
        type="text"
        id="fileTypeDocument"
        placeholder="Document naming scheme"
      /><br />
      <label for="fileTypeVideo">Video:</label>
      <input
        type="text"
        id="fileTypeVideo"
        placeholder="Video naming scheme"
      /><br />
    </div>

    <!-- Save button -->
    <button id="saveButton">Save</button>
    <div id="status"></div>
    <!-- Status element to display messages -->

    <!-- Add a div for displaying the preview -->
    <div id="filenamePreview">Preview will appear here</div>
  </body>
</html>
